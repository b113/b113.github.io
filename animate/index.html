<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>

	<link rel="stylesheet" type="text/css" href="slick.css" />
	<link rel="stylesheet" type="text/css" href="slick-theme.css" />
	<link rel="stylesheet" href="sytle.css">
</head>

<body>

	<div class="single-item">
		<div class="slick-item">
			<div class="one">
				<div class="square-wrapper">
					<div class="square"></div>
				</div>
			</div>
		</div>
		<div class="slick-item">
			<div class="two">
				<div class="circle-wrapper">
					<div class="circle-one"></div>
					<div class="circle-two"></div>
				</div>
			</div>
		</div>
		<div class="slick-item">
			<div class="three">
				<div class="equalizer-wrapper">
					<div class="equalizer-item"></div>
					<div class="equalizer-item"></div>
					<div class="equalizer-item"></div>
					<div class="equalizer-item"></div>
					<div class="equalizer-item"></div>
				</div>
			</div>
		</div>
		<div class="slick-item">
			<div class="four">
				<div class="cube-wrapper">
					<div class="cube-one"></div>
					<div class="cube-two"></div>
				</div>
			</div>
		</div>

		<div class="slick-item">
			<div class="five">
				<div class="circle-blink"></div>
			</div>
		</div>

		<div class="slick-item">
			<div class="six">
				<div class="circle-chasing-wrapper">
					<div class="circle-chasing-one"></div>
					<div class="circle-chasing-two"></div>
				</div>
			</div>
		</div>

		<div class="slick-item">
			<div class="seven">
				<div class="equalizer-circle-wrapper">
					<div class="equalizer-circle-item"></div>
					<div class="equalizer-circle-item"></div>
					<div class="equalizer-circle-item"></div>
				</div>
			</div>
		</div>
		<div class="slick-item">
			<div class="eight">
				<div class="loading-wrapper">
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
					<div class="loading-item"></div>
				</div>


			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="slick.js"></script>
	<script src='script.js'></script>

</body>

</html>
